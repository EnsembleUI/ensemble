View:
  styles:
    scrollableView: true
    
  header:
    title: ${title}
    
  onLoad: |
    console.log('Goodbye screen loaded in nested Ensemble app');
    
  body:
    Column:
      styles:
        padding: 24
        gap: 16
      children:
        - Text:
            text: This is the nested Ensemble screen
            styles:
              fontSize: 20
              fontWeight: bold
              
        - Text:
            text: Media ID from parent screen: ${mediaId}
            styles:
              fontSize: 16
              color: '#444444'
              
        - Text:
            text: This screen is shown in a nested Ensemble app
            styles:
              fontSize: 16
              marginTop: 8
                
        - Button:
            label: Log Message from Nested Screen
            styles:
              marginTop: 16
              padding: 12
            onTap:
              callExternalMethod:
                name: logMessage
                payload:
                  message: Button clicked in nested Goodbye screen