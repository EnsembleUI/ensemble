View:
  styles:
    scrollableView: true
    
  header:
    title: ${title}
    
  onLoad: |
    console.log('Hello Home screen loaded');
    
  body:
    Column:
      styles:
        padding: 24
        gap: 16
      children:
        - Text:
            text: Welcome to the Sports Data Screen
            styles:
              fontSize: 20
              fontWeight: bold
              
        - Text:
            text: This is the main Ensemble screen
            styles:
              fontSize: 16
              color: '#444444'
              
        - Text:
            text: 'Media ID: ${id}'
            styles:
              fontSize: 16
                
        - Button:
            label: Open Content Detail
            styles:
              marginTop: 16
              padding: 12
            onTap:
              callExternalMethod:
                name: openContentDetail
                payload:
                  mediaId: ${id}
                  
        - Button:
            label: Log Message
            styles:
              marginTop: 8
              padding: 12
            onTap:
              callExternalMethod:
                name: logMessage
                payload:
                  message: Button clicked in Hello Home screen