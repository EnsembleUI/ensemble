    # Trace route
    trace_route: Trace route
    trace_route_description: |
      Met de functie trace route kunt u traceren welke route IP-paketten afleggen tot ze een bepaalde host bereiken. Met deze functie kunt u makkelijk onderzoek doen wanneer u een website niet kan bereiken. Met het resultaat kan u concluderen op welk moment er wat mis gaat in de verbinding. Met de trace route functie wordt elke stap in het netwerk weergegeven. Met de ping functie, krijgt u alleen gegevens over het bereiken van het eindpunt.

      De response tijd geeft per stap aan hoe lang het pakket heeft gedaan over elke stap. Er worden meerdere response tijden gegeven als er meerdere pogingen worden gedaan.
      
      Let er op dat bij de trace route functie, niet altijd alle servers in elke stap een response geven op trace route. Dat betekent niet dat het bericht niet wordt doorgegeven aan de server van de volgende stap. Dit is dus normaal gedrag. Hierdoor zullen sommige stappen geen informatie bevatten.
    trace_or_ping_route: Route traceren of pingen


