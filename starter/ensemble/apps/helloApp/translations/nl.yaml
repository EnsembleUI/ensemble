  # security tabs
  security:
    firewall: Firewall
    device_block: Apparaat blokkade
    port_forwarding: Port forwarding
    upnp: UPnP
    dmz: DMZ
    firewall_description: |
      Op deze pagina kunt u het niveau van uw firewall instellen. De firewall is een beveiling tussen het netwerk in uw huis en het internet. Het beschermt dus ook de apparaten die op uw netwerk thuis verbonden zijn van het internet.
    
      Afhankelijk van het niveau dat u instelt, zullen uw apparaten beter beveiligd zijn van het internet. Een betere beveiliging zal ook beperkingen met zich mee brengen in het internet gebruik.
    firewall_level: Firewall niveau
    firewall_level_low: Laag
    firewall_level_medium: Medium
    firewall_level_high: Hoog
    firewall_level_custom: Aangepast
    firewall_level_description_low: Met deze instelling blokkeert de firewall geen enkele inkomende verbinding. Let er wel op dat het noodzakelijk is om gebruik te maken van UPnP IGP of Port Forwarding regels voor succesvolle inkomende verbindingen naar de apparaten in je lokale netwerk. Gebruik deze instelling alleen als u een geavanceerde gebruiker bent die bewust is van de consequenties en veiligheidsrisico’s.
    firewall_level_description_medium: Met deze instelling blokkeert de firewall alle inkomende verbindingen. Alle uitgaande verbindingen zijn wel toegestaan, met uitzondering van NetBIOS services. Met deze services kunnen apparaten in uw lokale netwerk met elkaar communiceren. Het is dus niet noodzakelijk voor deze service om met het internet te communiceren en wordt om deze reden geblokkeerd.
    firewall_level_description_high: Met deze instelling blokkeert de firewall alle inkomende verbindingen. Van alle uitgaande verbindingen worden alleen de standaard internet applicaties (Web, emails, nieuws) toegestaan. Dit niveau limiteert TV tot live kanalen, hierdoor zijn TV en Video On Demand niet te gebruiken. Sommige applicaties, zoals games of peer to peer, die gebaseerd zijn op inkomende verbindingen, zullen niet werken.
    firewall_level_description_custom: Met deze instelling kunt u eigen filter regels aanpassen en instellen. Gebruik deze instelling alleen als u een geavanceerde gebruiker bent die bewust is van de consequenties en veiligheidsrisico’s.
    allow_ping: Modem reageert op pings
    open_ports_ipv6: Open poorten in de firewall (voor IPv6)
    open_port: Open poort
    port_forwarding_description: |
      Op deze pagina kunt u port forwarding regels inschakelen. Hiermee kunt u al het verkeer dat gebruik maakt van bepaalde poorten automatisch doorschakelen naar een van de apparaten in uw lokale netwerk. Voor zowel IPv4 als IPv6 dient u losse port forwarding regels in te stellen.

      Port forwarding regels kunt u bijvoorbeeld gebruiken wanneer u een server host dat gebruik maakt van een poort. Dit apparaat zal over deze poort vervolgens toegankelijk zijn voor het internet.
                
      U begint met het bepalen van de service. Er is een lijst beschikbaar met services waaruit u kan kiezen. U kunt zelf ook een eigen service bepalen. In dat geval zult u zelf moeten invoeren van welke poort(en) deze service gebruik maakt.
    service: Service
    source_ip: "Interne host: IP adres"
    destination_ip: "Externe host: IP adres"
    source_port: "Interne poort"
    destination_port: "Externe poort"
