    reserved_ip_description: |
      Op deze pagina kunt u een IP adres reserveren voor een specifiek apparaat. Daarmee zal dit apparaat altijd hetzelfde IP adres aangewezen krijgen. Een apparaat aanwijzen gebeurt op basis van het unieke MAC adres. U kunt een verbonden apparaat uit de lijst kiezen, of zelf het MAC adres van een apparaat invoeren.
