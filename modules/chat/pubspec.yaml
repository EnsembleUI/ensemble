version: 0.0.1

environment:
  sdk: ">=3.5.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  ensemble:
    git:
      url: https://github.com/EnsembleUI/ensemble.git
      ref: ensemble-v1.1.13
      path: modules/ensemble

  ensemble_ts_interpreter:
    git:
      url: https://github.com/EnsembleUI/ensemble.git
      ref: main
      path: modules/ensemble_ts_interpreter

  web_socket_client: 0.1.0
  yaml: ^3.1.2
  flutter_svg: ^2.0.7
  dart_openai: ^5.1.0
  http: ^1.2.1

dependency_overrides:
  web_socket_channel: 2.3.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

