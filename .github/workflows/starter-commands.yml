name: Test Commands in Starter

on:
  pull_request:
    branches:
      - main

jobs:
  test-modules:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: starter

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Set up Node.js
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm install

      - name: Run useCamera command
        run: npm run useCamera platform="ios,android" cameraDescription="Hello world"
        continue-on-error: false

      - name: Run useFiles command
        run: npm run useFiles platform="ios,android" photoLibraryDescription="Hello" musicDescription="world"
        continue-on-error: false

      - name: Run useContacts command
        run: npm run useContacts contactsDescription="Hello world" platform="ios,android"
        continue-on-error: false
      
      - name: Run useConnect command
        run: npm run useConnect platform="ios,android" cameraDescription="Hello world" contactsDescription="Hello world"
        continue-on-error: false
      
      - name: Run useLocation command
        run: npm run useLocation platform="ios,android" locationDescription="Hello world" alwaysUseLocationDescription="Hello world" inUseLocationDescription="Hello world"
        continue-on-error: false
