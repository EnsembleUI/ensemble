    git:
      url: https://github.com/EnsembleUI/table_calendar
      ref: master

  flutter_app_badger: ^1.5.0
  webview_flutter_wkwebview: ^3.9.2
  webview_flutter_android: ^3.12.0

  receive_sharing_intent: 1.6.7
  change_case: ^1.1.0
  dropdown_button2: ^2.3.9
  collection: ^1.17.1
  package_info_plus: ^3.1.2
  audioplayers: ^5.2.1
  logger: ^2.2.0
  visibility_detector: ^0.4.0+2
  local_auth: ^2.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  mockito: ^5.1.0

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/

    # integration tests (TODO - exclude from build)
    - integration_test/local/defaultApp/
    - integration_test/local/themedApp/
    - integration_test/local/dialog/

  fonts:
    # icon fonts
    - family: Remix
      fonts:
        - asset: assets/iconFonts/remixicon.ttf

    # semi-custom fonts
    - family: idealTalent
      fonts:
        - asset: assets/fonts/idealTalent/icomoon.ttf
    - family: Clarika
      fonts:
        - asset: assets/fonts/idealTalent/Clarika.ttf
    - family: ClarikaRegular
      fonts:
        - asset: assets/fonts/idealTalent/ClarikaRegular.ttf

    # other fonts available to apps
    - family: Jost
      fonts:
        - asset: assets/fonts/Jost-VariableFont_wght.ttf
        - asset: assets/fonts/Jost-Italic-VariableFont_wght.ttf
          style: italic

    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
        - weight: 500
          asset: assets/fonts/inter/Inter-Medium.ttf
        - weight: 600
          asset: assets/fonts/inter/Inter-SemiBold.ttf
        - weight: 700
          asset: assets/fonts/inter/Inter-Bold.ttf
        - weight: 800
          asset: assets/fonts/inter/Inter-ExtraBold.ttf

  # This section identifies your Flutter project as a module meant for
  # embedding in a native host app.  These identifiers should _not_ ordinarily
  # be changed after generation - they are used to ensure that the tooling can
  # maintain consistency when adding or modifying assets and plugins.
  # They also do not have any bearing on your native host application's
  # identifiers, which may be completely independent or the same as these.
  module:
    androidX: true
    androidPackage: com.ensembleui.ensemble
    iosBundleIdentifier: com.ensembleui.ensemble