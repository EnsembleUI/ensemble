version: 1.0.0+5

environment:
  sdk: ">=3.0.6 <4.0.0"
  flutter: '3.19.3'

dependencies:
  flutter:
    sdk: flutter

  device_preview:
    git:
      url: https://github.com/EnsembleUI/flutter_device_preview.git
      ref: develop
      path: device_preview

  yaml: ^3.1.2
  intl: ^0.18.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  http: ^0.13.6
  flutter_rating_bar: ^4.0.0
  fl_chart: ^0.62.0
  signature: ^5.2.1

  ensemble_icons:
    git:
      url: https://github.com/EnsembleUI/ensemble_icons.git
      ref: main

  ensemble_ts_interpreter:
    git:
      url: https://github.com/EnsembleUI/ensemble_ts_interpreter.git
      ref: master

  ensemble_bracket:
    git:
      url: https://github.com/EnsembleUI/ensemble_bracket.git
      ref: main
  # use our forked high_chart to fix iOS issue
  high_chart:
    git: https://github.com/EnsembleUI/high_chart.git
  event_bus: ^2.0.0
  flutter_layout_grid: ^2.0.3
  email_validator: ^2.0.1
  mask_text_input_formatter: ^2.5.0
  otp_pin_field:
    git:
      url: https://github.com/EnsembleUI/otp_pin_field.git
      ref: develop
  form_validator: ^2.1.1
  flutter_svg: ^2.0.7
  flutter_svg_provider: ^1.0.4
  qr_flutter: ^4.1.0
  device_info_plus: ^9.1.2
  carousel_slider: ^4.1.1
  fluttertoast: 8.2.2
  video_player: ^2.6.1
  lottie: ^2.3.2
  js_widget:
    git: https://github.com/EnsembleUI/js_widget.git
  flutter_markdown: ^0.6.10+5
  url_launcher: ^6.1.11
  provider: ^6.0.3
  cloud_firestore: ^4.14.0
  get_storage: ^2.0.3
  flutter_html: ^3.0.0-beta.1 # flutter_html ^2.0.0 requires flutter_svg <1.0.0, conflicts with ours
  webview_flutter: ^4.2.0
  cached_network_image: ^3.2.3
  sensors_plus: ^3.0.0
  mime: ^1.0.4
  flutter_cache_manager: ^3.3.0
  google_fonts: ^4.0.3
  walletconnect_dart: ^0.0.11
  http_parser: ^4.0.2
  shared_preferences: ^2.1.1
  workmanager: ^0.5.1
  flutter_local_notifications: ^16.1.0
  flutter_i18n: ^0.33.0
  pointer_interceptor: ^0.9.3+4
  flutter_secure_storage: ^8.1.0
  staggered_grid_view_flutter: ^0.0.4
  dart_jsonwebtoken: ^2.8.2
  flutter_dotenv: ^5.1.0
  get_it: ^7.6.0
  custom_image_crop: ^0.0.10
  app_settings: ^5.0.0
  firebase_messaging: ^14.7.10
  firebase_core: ^2.24.2
  custom_refresh_indicator: ^2.2.1
  youtube_player_iframe: ^4.0.4
  web_socket_client: ^0.1.0
